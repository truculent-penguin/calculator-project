<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Test</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section id="calculator-app">
        <h1>Calculator</h1>
        <div id="calculator">
            <div id="display">
                <div id="number-display">
                    0
                </div>
                <div id="operator-display">

                </div>
            </div>
            <div id="calc-buttons">
                <div id="number-buttons">
                    <div id="function-buttons">
                        <button id="equal-button" class="btn">=</button>
                        <button id="clear-button" class="btn">C</button>
                    </div>
                </div>
                <div id="operator-buttons"></div>
            </div>
        </div>
        <div id="past-calcs">
            <h2>Operations Processed</h2>
            <div id="past-operations"></div>
            <button id="clear-past-operations">Clear Past Operations</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
